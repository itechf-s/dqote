<div class=" container h2 mt-4 bg-warning">Explore Inspirational Quotes by Famous Authors and Popular Categories</div>
{% if aList %}
<div class="container mt-2 mb-4">
<div class="row">
<div class="col-6">
    <h6 class="h2 mb-4 mark">Authors</h6>
    <div class="list-group">
    {% for aDict in aList %}
        <a class="list-group-item list-group-item-action" href="{% if locale %}
/{{locale}}/authors/{{aDict.authorSlug|slugify}}-quotes
{% else %}
/authors/{{aDict.authorSlug|slugify}}-quotes
{% endif %}
        ">{{aDict.author}}</a>
    {% endfor %}
    </div>
</div>
<div class="col-6">
    <h6 class="h2 mb-4 mark">Category</h6>
    <div class="list-group">
    {% for cDict in cList %}
        <a class="list-group-item list-group-item-action" href="{% if locale %}
/{{locale}}/{{cDict.categorySlug|slugify}}-quotes
{% else %}
/{{cDict.categorySlug|slugify}}-quotes
{% endif %}">{{cDict.category}}</a>
    {% endfor %}
    </div>
</div>
</div>
</div>
{% endif %}
